<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400;600&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/ee8572a34d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Responsive Table</title>
</head>
<body>

  <div id="example-image-for-ref">
    <h2>Image used for reference</h2>
    <img src="/img/Re-create_Responsive_Challenge.png" alt="image" id="ref-image">
  </div>
  <h2>My Table</h2>
    <div class="table-wrapper">
        <div class="table-header">
        
      <h2 id="date">02/14/2018 <span class="day-time">13:30 Fri</span></h2>
          <h2 id="info">CXL 201803080014</h2>
      </div>
      <div style="overflow-x:auto;">
        <table >
            <thead>
                <tr>
                    <th class="name-col">Name</th>
                    <th class="type-col">Type</th>
                    <th class="quantity-col">QTY.</th>
                    <th class="employee-col">Employee</th>
                    <th class="price-col">Price</th>
                  </tr>
              </thead>
              <tbody id="table1">
                  
                   
              </tbody>
          
        </table>
      </div>
      <div class="table-footer">
          <div class="footer-name">
              <h2>Altamonte Springs Mall Salon 0321</h2>
          </div>
          
              <div class="footer-btns">
                <div class="fax footer-btn"><i class="fa-solid fa-fax"></i></div>
                <div class="mail footer-btn"><i class="fa-solid fa-envelope"></i></div>
                <div class="phone footer-btn"><i class="fa-solid fa-phone"></i></div>
              </div>
          </div>
        </div>
      </div>
      <script src="index.js"></script>
</body>
</html>
